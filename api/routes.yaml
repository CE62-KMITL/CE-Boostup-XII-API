openapi: 3.0.0
info:
  title: CE Boostup XII - OpenAPI 3.0
  description: Swagger UI for CE Boostup XII API. All patch endpoints are for partial updates, only fields that need to be updated should be included in the request body. All endpoints that require authentication should include the `Authorization` header with the value `Bearer $(token)` and may return 401 and 403 errors.
  version: 0.0.1
servers:
  - url: https://api.ceboostup.com
paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Login
      description: Login with username and password and get access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: '67010001@kmitl.ac.th'
                password:
                  type: string
                  example: 'password'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxLCJlbWFpbCI6IjY3MDEwMDFAa21pdGwuYWMudGgiLCJpYXQiOjE2MjYwNjIwMzcsImV4cCI6MTYyNjA2NTYzN30.7Z6'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid email or password'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Validation error'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        items:
                          type: string
                        example: ['The email field is required.']
                      password:
                        type: array
                        items:
                          type: string
                        example: ['The password field is required.']
  /auth/request-account-creation:
    post:
      tags:
        - auth
      summary: Request account creation
      description: 'Request account creation with email, email will be sent with a link to create an account with the following format: `$(siteUrl)/auth/create-account?token=$(token)`'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: '67010001@kmitl.ac.th'
                siteUrl:
                  type: string
                  format: uri
                  example: 'https://www.ceboostup.com'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Account creation email has been sent'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid email'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Validation error'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        items:
                          type: string
                        example: ['The email field is required.']
                      siteUrl:
                        type: array
                        items:
                          type: string
                        example: ['The site url field is required.']
  /auth/create-account:
    post:
      tags:
        - auth
      summary: Create account
      description: Create account with email, password, and token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                  example: 'John Doe'
                password:
                  type: string
                  example: 'password'
                token:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Account has been created'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid token or displayName'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Validation error'
                  errors:
                    type: object
                    properties:
                      displayName:
                        type: array
                        items:
                          type: string
                        example:
                          [
                            'The display name field is required.',
                            'Display name must be at least 3 characters.',
                            'Display name must be at most 16 characters.',
                          ]
                      password:
                        type: array
                        items:
                          type: string
                        example: ['The password field is required.']
                      token:
                        type: array
                        items:
                          type: string
                        example: ['The token field is required.']
