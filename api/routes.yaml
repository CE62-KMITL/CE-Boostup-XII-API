                properties:
                  message:
                    type: string
                    example: 'Validation error'
                  errors:
                    type: object
                    properties:
                      page:
                        type: array
                        items:
                          type: string
                        example: ['The page field must be an integer.']
                      perPage:
                        type: array
                        items:
                          type: string
                        example: ['The per page field must be an integer.']
                      sortBy:
                        type: array
                        items:
                          type: string
                        example: ['The selected sortBy is invalid.']
                      sortOrder:
                        type: array
                        items:
                          type: string
                        example: ['The selected sortOrder is invalid.']
                      search:
                        type: array
                        items:
                          type: string
                        example: ['The search field must be a string.']
                      group:
                        type: array
                        items:
                          type: string
                        example: ['The group field must be a string.']
    post:
      tags:
