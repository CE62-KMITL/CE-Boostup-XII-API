          example: 15
        uniqueProblemsSolved:
          type: integer
          example: 25
        problemsSolved:
          type: integer
          example: 47
        lastSolvedAt:
          type: string
          format: date-time
          example: '2021-07-01T00:00:00Z'
        points:
          type: integer
          example: 10500
