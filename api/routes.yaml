          required: false
          schema:
            type: integer
            example: 10
        - name: sortBy
          in: query
          description: Sort by field
          required: false
          schema:
            type: string
            example: 'createdAt'
            enum: ['displayName', 'email', 'group', 'createdAt', 'updatedAt']
        - name: sortOrder
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            example: 'asc'
            enum: ['asc', 'desc']
        - name: search
          in: query
          description: Search keyword
          required: false
          schema:
            type: string
            example: 'John Doe'
        - name: group
          in: query
          description: Group id
          required: false
          schema:
            type: string
            example: '5a69dc5d-ece7-414a-8e89-f7a31741423f'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
