  /compile/compile-and-run:
    post:
      tags:
        - compile
      summary: Compile and execute code
      description: Compile and execute code with language, code and input
      security:
        - OAuth2:
            - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                language:
                  type: string
                  example: 'C11'
                  enum:
                    [
                      'C99',
                      'C11',
                      'C17',
                      'C++11',
                      'C++14',
                      'C++17',
                      'C++20',
                      'C++23',
                      'GNU99',
                      'GNU11',
                      'GNU17',
                      'GNU++11',
                      'GNU++14',
                      'GNU++17',
                      'GNU++20',
                      'GNU++23',
                    ]
                optimizationLevel:
                  type: string
                  example: '1'
                  enum: ['0', 'g', '1', '2', '3', 's', 'fast']
                warningLevel:
                  type: string
                  example: 'extra'
                  enum: ['default', 'all', 'extra', 'pedantic']
                code:
                  type: string
                  example: "#include <stdio.h>\nint main() {\n   printf(\"Hello, World!\");\n   return 0;\n}"
                inputs:
                  type: array
                  items:
                    type: string
                  example: ["12 5\n4", "4 8\n3"]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  runtime:
                    type: number
                    example: 0.01
                  outputs:
                    type: array
                    items:
                      type: object
                    example:
                      [
                        {
                          'complilerOutput': 'Compilation successful',
                          'runtimeOutput': 'Hello, World!',
                          'compilationTime': 0.1,
                          'executionTime': 0.001,
                        },
                        {
                          'complilerOutput': 'Compilation successful',
                          'runtimeOutput': '1 2 4 8 16',
                          'compilationTime': 0.1,
                          'executionTime': 0.001,
                        },
                        {
                          'complilerOutput': 'Banned library used',
                          'runtimeOutput': null,
                          'compilationTime': null,
                          'executionTime': null,
                        },
                      ]
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Executable size limit exceeded'
                  errors:
                    type: array
                    items:
                      type: string
                    example:
                      ['error: Compiled executable size limit exceeded 16 MiB']
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Validation error'
                  errors:
                    type: object
                    properties:
                      language:
                        type: array
                        items:
                          type: string
                        example:
                          [
                            'The language field is required.',
                            'The selected language is invalid.',
                          ]
                      code:
                        type: array
                        items:
                          type: string
                        example: ['The code field is required.']
                      inputs:
                        type: array
                        items:
                          type: string
                        example: ['The inputs field is required.']
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Too many requests'
